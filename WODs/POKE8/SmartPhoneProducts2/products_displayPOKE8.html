    <table border="1" style="margin-left: auto; margin-right: auto; text-align: center;">
        <script>
            let line=1;

            let line3=3;

            document.write(`
                
                    <tr>
                        <th colspan="2"><h1>Your One Stop For Used Phones - ${first_name[0]}.${last_name[0]}.'s</h1>
                        </th>
                    </tr>
                
                    <tr>
                        <td>${line}</td>
                        <td><br>Copyright @ ${first_name} ${last_name}</td>
                    </tr>
                
                    <tr>
                        <td>${line2}</td>
                        <td>${year}</td>
                    </tr>
                
                    <tr>
                        <td>${line3}</td>
                        <td>${time}${amPm}</td>
                    </tr>
                `);

        </script> 
    </table>
